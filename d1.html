<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pure CSS 3D Floating Glowing Card</title>
<style>
  :root{
    --bg:#07070b;
    --card-bg:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    --accent1: #00e5ff;
    --accent2: #8a2bff;
    --glass: rgba(255,255,255,0.04);
    --size: 320px;
  }

  /* page */
  html,body{height:100%;margin:0}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background:
      radial-gradient(1000px 600px at 10% 10%, rgba(138,43,255,0.06), transparent 10%),
      radial-gradient(900px 500px at 90% 90%, rgba(0,229,255,0.04), transparent 10%),
      var(--bg);
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:40px;
  }

  /* scene / perspective */
  .scene{
    width:var(--size);
    height:calc(var(--size) * 0.6);
    perspective:1200px;
    perspective-origin:50% 40%;
    position:relative;
  }

  /* floating container holds the 3D card */
  .float-wrap{
    width:100%;
    height:100%;
    transform-style:preserve-3d;
    animation: float 6s ease-in-out infinite;
    display:flex;
    align-items:center;
    justify-content:center;
    will-change:transform;
  }

  /* the card */
  .card{
    width:100%;
    height:100%;
    border-radius:18px;
    backface-visibility:hidden;
    transform-style:preserve-3d;
    position:relative;
    box-shadow:
      0 30px 60px rgba(0,0,0,0.6),
      0 10px 30px rgba(0,0,0,0.4);
    overflow:visible;
    background: var(--card-bg);
    border: 1px solid rgba(255,255,255,0.04);
    padding:20px;
    display:grid;
    grid-template-rows: 1fr auto;
    align-items:center;
    justify-items:start;
  }

  /* subtle tilt rotation */
  .card-inner{
    transform: rotateX(12deg) rotateY(-18deg) translateZ(40px);
    transform-style:preserve-3d;
  }

  /* decorative neon band that orbits */
  .neon-band{
    position:absolute;
    inset: -10% -20%;
    pointer-events:none;
    transform-style:preserve-3d;
    z-index:0;
  }
  .neon-band::before{
    content:"";
    position:absolute;
    left:-10%;
    top:20%;
    width:120%;
    height:60%;
    border-radius:999px;
    background: linear-gradient(90deg, rgba(0,229,255,0.15), rgba(138,43,255,0.20), rgba(0,229,255,0.10));
    filter: blur(24px);
    transform: translateZ(-40px) rotateX(60deg);
    animation: band-rotate 10s linear infinite;
    mix-blend-mode:screen;
  }

  /* inner content */
  .header{
    z-index:2;
    display:flex;
    gap:14px;
    align-items:center;
  }
  .logo{
    width:64px;height:64px;border-radius:12px;
    background:linear-gradient(135deg,var(--accent1),var(--accent2));
    box-shadow: 0 8px 20px rgba(138,43,255,0.25), 0 2px 6px rgba(0,0,0,0.5);
    display:flex;align-items:center;justify-content:center;
    color:#041018;font-weight:700;font-size:20px;
    transform: translateZ(30px);
  }
  .title{
    color:rgba(255,255,255,0.92);
    font-size:20px;
    letter-spacing:0.2px;
    transform: translateZ(28px);
  }
  .subtitle{
    color:rgba(255,255,255,0.45);
    margin-top:6px;
    font-size:13px;
    transform: translateZ(26px);
  }

  /* glass panel effect near bottom */
  .stats{
    margin-top:12px;
    z-index:2;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
    border-radius:10px;
    padding:10px;
    display:flex;
    gap:12px;
    width:100%;
    transform: translateZ(22px);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
  }
  .stat{flex:1}
  .stat strong{display:block;color:white;font-size:16px}
  .stat span{display:block;font-size:12px;color:rgba(255,255,255,0.5)}

  /* glow under the card */
  .card::after{
    content:"";
    position:absolute;
    left:50%;
    bottom:-18%;
    width:140%;
    height:40%;
    transform:translateX(-50%) rotateX(85deg);
    background: radial-gradient(closest-side, rgba(0,229,255,0.12), rgba(138,43,255,0.06), transparent 60%);
    filter: blur(26px);
    z-index:0;
    pointer-events:none;
  }

  /* animated thin rim highlight */
  .rim{
    position:absolute;
    inset:0;
    pointer-events:none;
    border-radius:18px;
    box-shadow:
      0 0 30px rgba(0,229,255,0.06) inset,
      0 0 12px rgba(138,43,255,0.04) inset;
    transform: translateZ(40px);
    z-index:3;
    mix-blend-mode:screen;
    animation: rim-flicker 6s ease-in-out infinite;
  }

  /* subtle hover interaction */
  .scene:hover .float-wrap{
    animation-play-state:paused;
    transform: translateY(-6px);
  }
  .scene:active .float-wrap{ transform: scale(0.98) }

  /* accessibility: prefers reduced motion */
  @media (prefers-reduced-motion: reduce){
    .float-wrap, .neon-band::before, .rim { animation: none }
  }

  /* keyframes */
  @keyframes float{
    0%{ transform: translateY(0) rotateY(-6deg) rotateX(2deg); }
    50%{ transform: translateY(-16px) rotateY(6deg) rotateX(-2deg); }
    100%{ transform: translateY(0) rotateY(-6deg) rotateX(2deg); }
  }

  @keyframes band-rotate{
    0%{ transform: translateZ(-40px) rotateX(60deg) rotate(0deg); }
    100%{ transform: translateZ(-40px) rotateX(60deg) rotate(360deg); }
  }

  @keyframes rim-flicker{
    0%,100%{ opacity:0.95; box-shadow: 0 0 30px rgba(0,229,255,0.06) inset, 0 0 12px rgba(138,43,255,0.04) inset; }
    50%{ opacity:0.7; box-shadow: 0 0 44px rgba(0,229,255,0.10) inset, 0 0 18px rgba(138,43,255,0.06) inset; }
  }

  /* small responsive tweak */
  @media (max-width:420px){
    :root{ --size: 92vw; }
    .logo{width:52px;height:52px}
  }
</style>
</head>
<body>
  <div class="scene" aria-hidden="false">
    <div class="float-wrap">
      <div class="card">
        <div class="neon-band" aria-hidden="true"></div>
        <div class="card-inner">
          <div class="header">
            <div class="logo">111</div>
            <div>
              <div class="title">Seven Biner — Prototype</div>
              <div class="subtitle">Glowing floating UI card — CSS only</div>
            </div>
          </div>

          <div class="stats" style="margin-top:18px">
            <div class="stat">
              <strong>3.2k</strong>
              <span>Followers</span>
            </div>
            <div class="stat">
              <strong>128</strong>
              <span>Projects</span>
            </div>
            <div class="stat">
              <strong>4.9</strong>
              <span>Rating</span>
            </div>
          </div>
        </div>

        <div class="rim" aria-hidden="true"></div>
      </div>
    </div>
  </div>
</body>
</html>
