<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animasi Mengetik Looping</title>
  <style>
    body {
      background: #000;
      color: #00ffff;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #text {
      font-size: 24px;
      border-right: 2px solid #00ffff;
      white-space: nowrap;
      overflow: hidden;
      animation: blinkCursor 0.8s step-end infinite;
      transition: all 0.1s linear;
    }

    @keyframes blinkCursor {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div id="text"></div>

  <script>
    const texts = [
      "Selamat datang di Seven Biner",
      "Inovasi dan teknologi bersatu di sini",
      "Masa depan dimulai dari ide sederhana"
    ];

    const el = document.getElementById("text");
    let textIndex = 0;
    let charIndex = 0;
    let deleting = false;

    function typeEffect() {
      const current = texts[textIndex];
      if (!deleting) {
        el.textContent = current.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === current.length) {
          deleting = true;
          setTimeout(typeEffect, 1500); // jeda sebelum menghapus
          return;
        }
      } else {
        el.textContent = current.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          deleting = false;
          textIndex = (textIndex + 1) % texts.length; // lanjut ke kalimat berikutnya
        }
      }
      requestAnimationFrame(() => setTimeout(typeEffect, deleting ? 40 : 60)); 
    }

    typeEffect();
  </script>
</body>
</html>
